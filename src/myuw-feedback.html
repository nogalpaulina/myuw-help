<style>
  :host {
    display: flex;
    font-style: inherit;
    font-variant: inherit;
    font-family: inherit;
  }

  :host([hidden]) {
    display: none;
  }

  :host([show-default-content]) #myuw-feedback__default-content {
    display: block;
  }

  :host([show-button]) #feedback-button {
    display: flex;
  }

  :host([open]) #myuw-feedback__dialog {
    opacity: 1;
    display: block;
    position: fixed;
  }

  :host([open]) #myuw-feedback__shadow {
    opacity: 1;
    height: 100%;
  }

  /* Duplicate styles to appease firefox */
  myuw-feedback {
    display: flex;
    font-style: inherit;
    font-variant: inherit;
    font-family: inherit;
  }

  myuw-feedback[hidden] {
    display: none;
  }

  myuw-feedback[show-default-content] #myuw-feedback__default-content {
    display: block;
  }

  myuw-feedback[show-button] #feedback-button {
    display: flex;
  }

  myuw-feedback[open] #myuw-feedback__dialog {
    opacity: 1;
    display: block;
    position: fixed;
  }

  myuw-feedback[open] #myuw-feedback__shadow {
    opacity: 1;
    height: 100%;
  }

  #myuw-feedback__dialog {
    display: none;
    max-width: 80%;
    min-width: 300px;
    height: auto;
    -webkit-box-shadow: 0 -2px 25px 0 rgba(0, 0, 0, 0.15), 0 13px 25px 0 rgba(0, 0, 0, 0.3);
    box-shadow: 0 -2px 25px 0 rgba(0, 0, 0, 0.15), 0 13px 25px 0 rgba(0, 0, 0, 0.3);
    background-color: #FFFFFF;
    padding: 22px 24px 12px;
    margin-top: 0;
    margin-bottom: 0;
    margin-left: auto;
    margin-right: auto;
    border-radius: 5px;
    font-family: var(--myuw-font, 'Roboto', Arial, sans-serif);
    opacity: 0;
    position: absolute;
    float: left;
    top: 0;
    right: -1000px;
    -webkit-transition: all .4s cubic-bezier(.25, .8, .25, 1);
    transition: all .4s cubic-bezier(.25, .8, .25, 1);
    z-index: 101;
  }

  #myuw-feedback__heading {
    display: flex;
    align-content: center;
    justify-content: space-between;
  }

  #myuw-feedback__title {
    color: rgba(0, 0, 0, 0.8);
    font-size: 20px;
    font-weight: 500;
    line-height: 24px;
    letter-spacing: 0.03px;
  }

  #myuw-feedback__content {
    font-weight: 400;
    font-size: 16px;
    color: rgba(0, 0, 0, .8);
    line-height: 24px;
    text-align: left;
    letter-spacing: 0.03px;
    padding: 8px 0 16px;
  }

  #myuw-feedback__default-content ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  #myuw-feedback__default-content ul li {
    transition: background 0.4s cubic-bezier(.25, .8, .25, 1);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    min-height: 38px;
    height: auto;
    padding: 0 16px 0 6px;
  }

  #myuw-feedback__default-content ul li:hover {
    background: rgba(158, 158, 158, 0.2);
  }

  #myuw-feedback__default-content a {
    text-decoration: none;
    color: #0479a8;
    /* TODO: use styles variables */
    min-height: 38px;
    line-height: 38px;
    flex: auto;
    display: flex;
    align-items: center;
  }

  #myuw-feedback__default-content .material-icons {
    width: 24px;
    min-height: 24px;
    min-width: 24px;
    margin-right: 12px;
    color: #434343;
  }

  #myuw-feedback__shadow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 0;
    opacity: 0;
    background: rgba(0, 0, 0, 0.3);
    transition: opacity 0.3s cubic-bezier(.25, .8, .25, 1);
    z-index: 100;
  }

  #myuw-feedback__close-button {
    min-width: 48px;
    max-width: 48px;
    min-height: 48px;
    max-height: 48px;
    margin: 0;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    -ms-flex-line-pack: center;
    -ms-flex-align: center;
    justify-content: center;
    align-content: center;
    align-items: center;
    position: relative;
    cursor: pointer;
    border-radius: 3px;
    box-sizing: border-box;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 0;
    padding: 0 6px;
    background: transparent;
    white-space: nowrap;
    text-transform: uppercase;
    font-weight: 500;
    font-size: 14px;
    text-decoration: none;
    overflow: hidden;
    -webkit-transition: box-shadow .4s cubic-bezier(.25, .8, .25, 1), background-color .4s cubic-bezier(.25, .8, .25, 1);
    transition: box-shadow .4s cubic-bezier(.25, .8, .25, 1), background-color .4s cubic-bezier(.25, .8, .25, 1);
    border-radius: 50%;
  }

  #myuw-feedback__close-button:hover {
    background-color: rgba(158, 158, 158, 0.2);
  }

  #feedback-button {
    display: none;
    justify-content: center;
    align-content: center;
    align-items: center;
    position: relative;
    cursor: pointer;
    min-height: 42px;
    min-width: 42px;
    height: 42px;
    width: 42px;
    user-select: none;
    outline: none;
    padding: 0;
    border: 0;
    border-radius: 50%;
    margin: 0 6px;
    background-color: transparent;
    -webkit-transition: background-color .3s cubic-bezier(.35, 0, .25, 1);
    transition: background-color .3s cubic-bezier(.35, 0, .25, 1);
  }

  #feedback-icon {
    color: var(--myuw-primary-color, #fff);
    fill: var(--myuw-primary-color, #fff);
    height: 30px;
    width: 30px;
  }

  #feedback-button:hover {
    background-color: rgba(0, 0, 0, 0.2);
  }

  #feedback-button:focus,
  #feedback-button:active {
    outline: 2px solid #5e9ed6;
    outline: -webkit-focus-ring-color auto 5px;
  }

  @media all and (min-width: 481px) and (max-width: 840px) {
    #myuw-feedback__dialog {
      width: 400px;
    }
  }

  @media all and (min-width: 841px) {
    #myuw-feedback__dialog {
      width: 600px;
    }
  }
</style>
<button id="feedback-button" aria-label="Open feedback dialog">
  <svg id="feedback-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/></svg>
</button>

<div id="myuw-feedback__dialog" role="dialog" aria-labelledby="myuw-feedback__title" aria-modal="true">
  <div id="myuw-feedback__heading">
    <h1 id="myuw-feedback__title"></h1>
    <button id="myuw-feedback__close-button" aria-label="Close feedback dialog">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
  </div>
  <div id="myuw-feedback__content">
    <slot name="myuw-feedback-content">
      <div id="myuw-feedback__default-content">
        <p>Please tell us what you think about the new all-in-one, integrated home for MyUW widgets.</p>
        <div id="dialog-actions">
          <a class="dialog-action" target="_blank" rel="noopener noreferrer" href="#">
            Give Feedback</a>
        </div>
      </div>
    </slot>
  </div>
</div>
<div id="myuw-feedback__shadow"></div>
